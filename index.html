      }

      .title {
        font-size: 24px;
        margin-bottom: 10px;
        background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-weight: bold;
      }

      .instructions {
        font-size: 14px;
        opacity: 0.8;
        margin-top: 10px;
      }

      .stats {
        position: absolute;
        bottom: 20px;
        right: 20px;
        color: white;
        background: rgba(0, 0, 0, 0.7);
        padding: 10px;
        border-radius: 5px;
        font-size: 12px;
      }
